<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#4CAF50">
    <link rel="icon" href="icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icon-512.png.png" sizes="512x512">
</head>
<body class="bg-gray-100">
        <div id="app" class="container mx-auto p-4">
        <script>
                if ('serviceWorker' in navigator) {
                    // Register service worker and handle updates gracefully
                    window.addEventListener('load', function() {
                        navigator.serviceWorker.register('service-worker.js').then(reg => {
                            // When a new SW is found
                            reg.addEventListener('updatefound', () => {
                                const newWorker = reg.installing;
                                if (!newWorker) return;
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed') {
                                        // If there's an existing controller, that means there's an update available
                                        if (navigator.serviceWorker.controller) {
                                            // Tell the SW to skipWaiting so it activates immediately
                                            newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        }
                                    }
                                });
                            });

                            // When the new SW takes control, reload to apply changes
                            let refreshing = false;
                            navigator.serviceWorker.addEventListener('controllerchange', () => {
                                if (refreshing) return;
                                refreshing = true;
                                window.location.reload();
                            });
                        }).catch(err => console.error('SW registration failed:', err));
                    });
                }
            </script>
        <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-10 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <i class="bi bi-currency-dollar text-xl"></i>
                    <span id="dolar-value" class="ml-2 font-bold"></span>
                </div>
                <div class="flex-grow mx-4">
                    <input type="text" id="search-bar" placeholder="Buscar productos..." class="w-full px-4 py-2 border rounded-full">
                </div>
                <button id="reset-search" class="hidden">
                    <i class="bi bi-arrow-repeat text-xl"></i>
                </button>
            </div>
        </header>

        <main class="mt-24">
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Los productos se insertarán aquí -->
                <!-- Cada producto debe tener el siguiente layout:
                <div class="bg-white p-4 rounded-lg shadow flex items-center justify-between gap-2">
                  <div class="flex-1 min-w-0">
                    <span class="font-bold">Nombre</span>
                    <span class="text-xs text-gray-500 ml-2">gramaje</span>
                  </div>
                  <span class="mx-2 font-bold whitespace-nowrap">Bs. 0.00</span>
                  <div class="flex items-center space-x-1">
                    <button class="minus-button">-</button>
                    <span class="mx-1">1</span>
                    <button class="plus-button">+</button>
                  </div>
                </div>
                -->
            </div>
        </main>

        <div id="cart-button" class="fixed bottom-4 right-4">
            <button class="bg-blue-500 text-white rounded-full p-4 shadow-lg">
                <i class="bi bi-cart3 text-xl"></i>
                <span id="cart-total-items" class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
            </button>
        </div>

        <div id="cart-sidebar" class="fixed top-0 right-0 h-full bg-white shadow-lg w-80 transform translate-x-full transition-transform duration-300 z-20 flex flex-col">
            
            <div class="p-4 flex justify-between items-center border-b">
                <h2 class="text-2xl font-bold">Carrito</h2>
                <button id="close-cart" style="display:flex;align-items:center;justify-content:center;width:2.5rem;height:2.5rem;">
                    <i class="bi bi-x-lg" style="font-size:1.5rem;line-height:1;display:flex;align-items:center;justify-content:center;margin:auto;"></i>
                </button>
            </div>

            <div id="cart-items" class="flex-1 p-4 space-y-2 overflow-y-auto">
                <!-- Los productos del carrito se insertarán aquí -->
            </div>

            <div id="cart-totals-footer" class="p-4 border-t border-gray-200 bg-white">
                <div class="flex flex-col gap-2">
                    <div class="flex justify-between font-bold">
                        <span>Cantidad de productos:</span>
                        <span id="cart-product-count">0</span>
                    </div>
                    <div class="flex justify-between font-bold">
                        <span>Productos totales:</span>
                        <span id="cart-total-products">0</span>
                    </div>
                    <div class="flex justify-between font-bold">
                        <span>Total Bs.</span>
                        <span id="cart-total-bs">0.00</span>
                    </div>
                    <div class="flex justify-between font-bold">
                        <span>Total USD</span>
                        <span id="cart-total-usd">0.00</span>
                    </div>
                    <div id="cart-change-info" class="flex flex-col text-xs text-gray-700 mt-1"></div>
                    <button id="checkout-button" class="w-full bg-green-500 hover:bg-green-600 transition-colors text-white rounded-full py-3 text-lg font-semibold shadow-md flex items-center justify-center gap-2">
                        <i class="bi bi-credit-card-2-front text-lg"></i>
                        Proceder a Pagar
                    </button>
                </div>
            </div>
        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra de previsualización del carrito -->
    <div id="cart-preview-bar" class="fixed bottom-0 left-0 right-0 z-50 md:hidden">
        <div class="cart-preview-info">
            <div id="cart-preview-items">
                <i class="bi bi-cart3"></i>
                <span class="cart-preview-count">0</span>
                <span class="cart-preview-label">productos</span>
            </div>
            <div id="cart-preview-total">
                <span class="cart-preview-bs">Bs.</span>
                <span class="cart-preview-amount">0.00</span>
            </div>
        </div>
        <button id="open-cart-preview">
            <i class="bi bi-arrow-right-circle"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
